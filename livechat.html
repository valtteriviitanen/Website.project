<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat | Real Madrid</title>
    <link rel="icon" href="logo.jpg" type="png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="menu" id="menu">
        <img src="logo.png" alt="Real Madrid Logo" class="logo">
        <div class="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
        <div class="menu-content" id="menu-content">
            <a href="index.html">Etusivu</a>
            <a href="players.html">Pelaajat</a>
            <a href="contact.html">Yhteystiedot</a>
            <a href="swedish.html">Svenska</a>
            <a href="livechat.html">LiveChat</a>
        </div>
    </div>

    <header>
        <h1>LiveChat</h1>
        <p>Olemme valmiita auttamaan sinua!</p>
    </header>

    <section class="content">
        <h2>Ota yhteyttä meihin reaaliaikaisesti</h2>
        <p>Jos tarvitset apua tai sinulla on kysyttävää, voit aloittaa keskustelun kanssamme klikkaamalla alla olevaa
            nappia.</p>
        <button id="start-chat">Aloita keskustelu</button>
    </section>

    <footer>
        <p>© 2025 Real Madrid FC | Kaikki oikeudet pidätetään.</p>
    </footer>

    <script>
        // Täällä voit lisätä LiveChatin koodin, jos käytät jotain ulkoista LiveChat-palvelua.
        // Esimerkiksi jos käytät Tidioa, Zendesk Chatia tms.
        document.getElementById('start-chat').addEventListener('click', function () {
            alert("LiveChatin käynnistäminen...");
            // Täällä voit lisätä koodin, joka käynnistää LiveChatin
        });

        function toggleMenu() {
            var menu = document.getElementById('menu-content');
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>

</html>
